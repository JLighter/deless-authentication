apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        imagePullPolicy: Never
        image: {{ .Values.repository }}:{{ .Values.version }}
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000

